# The URL the site will be built for
base_url = "https://jasonsie1024.github.io"
title = "Jason's Blog"
description = "This is an example description"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "apollo"
taxonomies = [{ name = "tags" }]
generate_feeds = true
minify_html = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-light"

[extra]
# Put all your custom variables here
theme = "toggle"
fancy_code = true
dynamic_note = true

mathjax = true
mathjax_dollar_inline_enable = true

menu = [
    { name = "/about", url = "/about", weight = 1 },
    { name = "/posts", url = "/posts", weight = 2 },
    { name = "/projects", url = "/projects", weight = 3 },
    { name = "/tags", url = "/tags", weight = 4 },
]

socials = [
  { name = "twitter", url = "https://twitter.com/not_matthias", icon = "twitter" },
  { name = "github", url = "https://github.com/not-matthias/", icon = "github" },
]